name: Pre-commit
on:
    pull_request:
    push:
        branches:

permissions:
    pull-requests: write

jobs:
    run:
        name: Pre-commit fixes
        runs-on: [ubuntu-latest]
        steps:
        -   uses: actions/checkout@v4.1.1
        -   uses: actions/setup-python@v4
            with:
                python-version: '3.11'
        -   uses: pre-commit/action@v3.0.0
            env:
                SKIP: sourcery,interrogate
        -   uses: pre-commit-ci/lite-action@v1.0.1
            if: always()
